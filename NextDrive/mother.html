<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Information</title>
    <link rel="stylesheet" type="text/css" href="format.css">
</head>
<body>
    <h1>Welcome to Car Information</h1>

    <div>
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
            <option value="make">Make</option>
            <option value="model">Model</option>
            <option value="year">Year</option>
        </select>
    </div>

    <div id="carList">
        <!-- Car information will be dynamically added here -->
    </div>

    <script>
        // Sample car data
        var cars = [
            { make: "Toyota", model: "Camry", year: 2020 },
            { make: "Honda", model: "Accord", year: 2019 },
            { make: "Ford", model: "F-150", year: 2021 },
            { make: "Tesla", model: "Model S", year: 2022 },
            { make: "Chevrolet", model: "Camaro", year: 2018 },
            { make: "BMW", model: "X5", year: 2020 },
            { make: "Audi", model: "A4", year: 2019 },
            { make: "Mercedes-Benz", model: "C-Class", year: 2021 }
        ];

        // Function to display cars
        function displayCars(cars) {
            var carList = document.getElementById("carList");
            carList.innerHTML = ""; // Clear previous content

            cars.forEach(function(car) {
                var carDiv = document.createElement("div");
                carDiv.innerHTML = "<strong>Make:</strong> " + car.make + "<br>" +
                                   "<strong>Model:</strong> " + car.model + "<br>" +
                                   "<strong>Year:</strong> " + car.year + "<br><br>";
                carList.appendChild(carDiv);
            });
        }

        // Initial display
        displayCars(cars);

        // Function to sort cars based on selected criteria
        document.getElementById("sortSelect").addEventListener("change", function() {
            var sortBy = this.value;
            var sortedCars = cars.slice().sort(function(a, b) {
                return a[sortBy] > b[sortBy] ? 1 : -1;
            });
            displayCars(sortedCars);
        });
    </script>
</body>
</html>
