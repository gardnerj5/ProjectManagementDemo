<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Information</title>
    <style>
        /* CSS for styling the car rows */
        .car-row {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .car-info {
            flex: 1;
            padding: 0 10px;
        }
        .car-image {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Car Information</h1>

    <div>
        <label for="makeFilter">Make:</label>
        <select id="makeFilter">
            <option value="">All</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Tesla">Tesla</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
        </select>

        <label for="modelFilter">Model:</label>
        <select id="modelFilter">
            <option value="">All</option>
            <option value="Camry">Camry</option>
            <option value="Accord">Accord</option>
            <option value="F-150">F-150</option>
            <option value="Model S">Model S</option>
            <option value="Camaro">Camaro</option>
            <option value="X5">X5</option>
            <option value="A4">A4</option>
            <option value="C-Class">C-Class</option>
        </select>

        <label for="yearFilter">Year:</label>
        <select id="yearFilter">
            <option value="">All</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>

        <label for="priceMin">Price Min:</label>
        <input type="number" id="priceMin" min="0">

        <label for="priceMax">Price Max:</label>
        <input type="number" id="priceMax" min="0">
    </div>

    <div id="carList">
        <!-- Car information will be dynamically added here -->
    </div>

    <script>
        // Sample car data with placeholder image URLs
        var cars = [
            { make: "Toyota", model: "Camry", year: 2020, price: 25000, image: "https://via.placeholder.com/150" },
            { make: "Honda", model: "Accord", year: 2019, price: 27000, image: "https://via.placeholder.com/150" },
            { make: "Ford", model: "F-150", year: 2021, price: 35000, image: "https://via.placeholder.com/150" },
            { make: "Tesla", model: "Model S", year: 2022, price: 80000, image: "https://via.placeholder.com/150" },
            { make: "Chevrolet", model: "Camaro", year: 2018, price: 40000, image: "https://via.placeholder.com/150" },
            { make: "BMW", model: "X5", year: 2020, price: 60000, image: "https://via.placeholder.com/150" },
            { make: "Audi", model: "A4", year: 2019, price: 45000, image: "https://via.placeholder.com/150" },
            { make: "Mercedes-Benz", model: "C-Class", year: 2021, price: 55000, image: "https://via.placeholder.com/150" }
        ];

        // Function to display cars
        function displayCars(cars) {
            var carList = document.getElementById("carList");
            carList.innerHTML = ""; // Clear previous content

            cars.forEach(function(car) {
                var carDiv = document.createElement("div");
                carDiv.classList.add("car-row"); // Add class for styling
                carDiv.innerHTML = "<img src='" + car.image + "' class='car-image'>" +
                                   "<div class='car-info'><strong>Make:</strong> " + car.make + "</div>" +
                                   "<div class='car-info'><strong>Model:</strong> " + car.model + "</div>" +
                                   "<div class='car-info'><strong>Year:</strong> " + car.year + "</div>" +
                                   "<div class='car-info'><strong>Price:</strong> $" + car.price.toLocaleString() + "</div>";
                carList.appendChild(carDiv);
            });
        }

        // Initial display
        displayCars(cars);

        // Function to filter cars based on selected criteria
        function filterCars() {
            var makeFilter = document.getElementById("makeFilter").value;
            var modelFilter = document.getElementById("modelFilter").value;
            var yearFilter = document.getElementById("yearFilter").value;
            var priceMin = parseFloat(document.getElementById("priceMin").value);
            var priceMax = parseFloat(document.getElementById("priceMax").value);

            var filteredCars = cars.filter(function(car) {
                return (makeFilter === "" || car.make === makeFilter) &&
                       (modelFilter === "" || car.model === modelFilter) &&
                       (yearFilter === "" || car.year.toString() === yearFilter) &&
                       (isNaN(priceMin) || car.price >= priceMin) &&
                       (isNaN(priceMax) || car.price <= priceMax);
            });

            displayCars(filteredCars);
        }

        // Event listeners for filter selects and inputs
        document.getElementById("makeFilter").addEventListener("change", filterCars);
        document.getElementById("modelFilter").addEventListener("change", filterCars);
        document.getElementById("yearFilter").addEventListener("change", filterCars);
        document.getElementById("priceMin").addEventListener("input", filterCars);
        document.getElementById("priceMax").addEventListener("input", filterCars);
    </script>
</body>
</html>
